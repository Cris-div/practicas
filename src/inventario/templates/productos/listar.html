<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Productos</h1>
    <a href="{% url 'crear_producto' %}">➕ Agregar Producto</a>
    <form method="get" action="{% url 'buscar_producto' %}">
        <input type="text" name="q" placeholder="Buscar producto...">
        <button type="submit">Buscar</button>
    </form>
    <ul>
        {% for p in productos %}
            <li>
                {{ p.nombre }} - {{ p.precio }} - Stock: {{ p.stock }} - Proveedor: {{ p.proveedor.nombre_empresa }}
                <a href="{% url 'editar_producto' p.id %}">✏️ Editar</a>
                <a href="{% url 'eliminar_producto' p.id %}">❌ Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
